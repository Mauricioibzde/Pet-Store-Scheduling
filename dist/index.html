<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mundo Pet — Agenda</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><script defer="defer" src="/main.js"></script></head><body><div class="brand-chip"><span class="brand-icon"><img src="assets/icon/dog-duotone.svg" alt="Ícone de cachorro"> </span><span class="brand-text">MUNDO PET</span></div><main class="content"><div class="toolbar"><div class="titles"><h1>Sua agenda</h1><p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p></div><label class="date-picker"><span class="cal-icon"><img src="assets/icon/Calendar-Minimalistic--Streamline-Solar.svg" alt="Calendário"> </span><input type="date" value="2024-10-01"/></label></div><section class="block"><header class="block-header"><div class="block-title"><span class="dot"><img src="assets/icon/Sun-Fog--Streamline-Solar.svg" alt="Manhã"> </span><strong>Manhã</strong></div><div class="range">09h–12h</div></header><div class="rows"><div class="row"><div class="col time">09:00</div><div class="col who"><b>Thor</b> <span class="muted">/ Fernanda Costa</span></div><div class="col service">Vacinação</div><div class="col action"><a href="#" class="link">Remover agendamento</a></div></div></div></section><section class="block"><header class="block-header"><div class="block-title"><span class="dot"><img src="assets/icon/Cloud-Sun-4--Streamline-Solar.svg" alt="Tarde"> </span><strong>Tarde</strong></div><div class="range">13h–18h</div></header><div class="rows"></div></section><section class="block"><header class="block-header"><div class="block-title"><span class="dot"><img src="assets/icon/Moon-Stars--Streamline-Solar.svg" alt="Noite"> </span><strong>Noite</strong></div><div class="range">19h–21h</div></header><div class="rows"></div></section><button id="open-appointment" class="cta">NOVO AGENDAMENTO</button></main><div id="appointment-modal" class="modal" aria-hidden="true"><div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="appointment-title"><div class="modal-header"><h2 id="appointment-title">Novo agendamento</h2><button class="modal-close" aria-label="Fechar"></button></div><form class="form-card" action="#" method="post" autocomplete="on"><div class="field"><label class="label" for="tutor">Nome do tutor</label><div class="control icon-left"><span class="leading-icon"><img src="assets/icon/User.svg" alt="Usuário"> </span><input id="tutor" name="tutor" placeholder="Helena Souza"/></div></div><div class="field"><label class="label" for="pet">Nome do pet</label><div class="control icon-left"><span class="leading-icon"><img src="assets/icon/Pet-Paw--Streamline-Core.svg" alt="Pata de pet"> </span><input id="pet" name="pet" placeholder="Cheddar"/></div></div><div class="field"><label class="label" for="fone">Telefone</label><div class="control icon-left"><span class="leading-icon"><img src="assets/icon/Phone--Streamline-Solar.svg" alt="Telefone"> </span><input id="fone" name="fone" type="tel" placeholder="(00) 0 0000-0000"/></div></div><div class="field"><label class="label" for="desc">Descrição do serviço</label><div class="control text-area"><textarea id="desc" name="descricao" placeholder="Banho e tosa"></textarea></div></div><div class="grid-2"><div class="field"><label class="label" for="data">Data</label> <label class="date-picker" id="date-field"><span class="cal-icon"><img src="assets/icon/Calendar-Minimalistic--Streamline-Solar.svg" alt="Calendário"> </span><input type="date" id="data" name="data" value="2024-10-01"/></label></div><div class="field"><label class="label" for="hora">Horário</label><div class="control icon-left"><span class="leading-icon"><img src="assets/icon/Clock-Circle--Streamline-Solar.svg" alt="Relógio"></span><div class="picker picker--custom" id="picker-horario"><select name="horario" id="horario"><option value="08:00" selected="selected">08:00</option><option value="09:00">09:00</option><option value="10:00">10:00</option></select> <button type="button" class="picker-trigger" aria-haspopup="listbox" aria-expanded="false" aria-controls="horario-list">08:00</button><ul id="horario-list" class="picker-menu" role="listbox"></ul></div></div></div></div><div class="actions"><button class="btn-primary" type="submit">AGENDAR</button></div></form></div></div></body></html>
